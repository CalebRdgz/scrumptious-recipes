{% load static %}
{% load markdownify %}
{% extends 'base.html' %}

{% block content %}
<main class="recipe-detail">
    <div>
        <a href="{% url 'mealplans_edit' meal_plan.pk %}">Edit</a>
        <a href="{% url 'mealplans_delete' meal_plan.pk %}">Delete</a>
    </div>
    <h2>Recipes for {{ meal_plan.name }}</h2>
    {% for x in meal_plan.recipes.all %}
    <p>
        <a href="{% url 'recipe_detail' x.pk %}">{{ x.name }}</a>
    </p>
    {% endfor %}
</main>
{% endblock content %}
